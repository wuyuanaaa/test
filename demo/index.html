<script>

        setTimeout(function () {
            $('.hhh').css({height: 1000});
            $_y.scrollPage.reset('.scrollHere');
        }, 3000);



        $_y.animationIn.init();

            top: 50,
            target: '#carousel2'
        });

</script>
