<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>

    <div class="carousel" id="carousel">
        <ul class="carousel-main">
            <li class="active"></li>
            <li></li>
            <li></li>
        </ul>
        <ol class="carousel-pagination">
            <li class="active"></li>
            <li></li>
            <li></li>
        </ol>
        <div class="carousel-controller">
            <div class="controller-left"><</div>
            <div class="controller-right">></div>
        </div>
    </div>
</body>
</html>
<script src="//js.ykclass.com/frame/jquery/v2.1.4/jquery.min.js"></script>
<script src="./js/yuanaaa2.1.js"></script>
<script>
    $(function () {
		$_y.carousel({
			el: '#carousel',   // 轮播模块id   必需
			mode: 1,        // 轮播方式 1、左右切换 2、淡出淡入切换    必需
			addTouchEvent: true,     // 是否手指滑动事件 true 有滑动事件     非必需
			interval: 3000,      // 轮播间隙时间（默认4000毫秒）     非必需
			mouseenterStop: true,      // 鼠标进入时轮播是否停止
            autoplay: false
		});
	})
</script>
